<script>
$(document).ready(function(){
    $("#feedback-submit").click(function(){
        let text = $("#feedback-text").val();
        if (text == '') {
            return false;
        }
        $.post("/feedback", {
            "text": text,
        }, function(res){
            $("#feedback-toast .toast-body").text(text);
            if (res == "ok") {
                $("#feedback-text").val('');
                $("#feedback-send-status").text('æˆåŠŸæ¥æ”¶');
